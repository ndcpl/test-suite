<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delphpreme - Join Us</title>
    <link rel="stylesheet" href="/styles/joinus.css" type="text/css" />
    <script src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@1,500&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="left-side">
          <ul class="categories">
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="productlist.html">Product page</a></li>
            <li><a href="contactus.html">Contact us</a></li>
            <li>
              <a href="membership.html" class="membership icon">Membership</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="page-title">
        <h1>Create an Account</h1>
      </section>

      <section class="membership-form">
        <form id="membership-form">
          <label for="First name">First name:</label>
          <input type="text" id="firstname" name="firstname" required />
          <label for="Last name">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required />

          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="Email Address">Email Address:</label>
          <input type="text" id="email" name="email" required />

          <label for="Phone number">Phone number:</label>
          <input type="number" id="phone" name="phone" required />

          <input type="submit" value="Submit" />
        </form>
      </section>

      <!-- Link back to the homepage -->
      <a href="homepage.html" class="back-to-home">Back to Home</a>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
